<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Criar novo grupo</title><script type="module" src="criar.efba0a6d.js"></script><script src="criar.f48a33ff.js" type="module"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin><style>.bd-placeholder-img{text-anchor:middle;user-select:none;font-size:1.125rem}@media (min-width:768px){.bd-placeholder-img-lg{font-size:3.5rem}}.b-example-divider{height:3rem;background-color:#0000001a;border:1px solid #00000026;border-width:1px 0;box-shadow:inset 0 .5em 1.5em #0000001a,inset 0 .125em .5em #00000026}.b-example-vr{width:1.5rem;height:100vh;flex-shrink:0}.bi{vertical-align:-.125em;fill:currentColor}.nav-scroller{z-index:2;height:2.75rem;position:relative;overflow-y:hidden}.nav-scroller .nav{text-align:center;white-space:nowrap;-webkit-overflow-scrolling:touch;flex-wrap:nowrap;margin-top:-1px;padding-bottom:1rem;display:flex;overflow-x:auto}html,body{height:100%}.form-signin{max-width:300px;padding:15px}.form-signin .form-floating:focus-within{z-index:2}.form-signin input[type=email]{border-bottom-left-radius:0;border-bottom-right-radius:0;margin-bottom:-1px}.form-signin input[type=password]{border-top-left-radius:0;border-top-right-radius:0;margin-bottom:10px}.explica{padding:0 .75rem;font-size:12px;display:inline-block}</style></head><body> <div class="container"> <header class="border-bottom d-flex flex-wrap justify-content-center mb-4 py-3"> <a href="/" class="align-items-end d-flex mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"> <span class="fs-4">FRENTE</span> <span class="ms-1">Frente Nacional de Enfrentamento ao Golpe</span> </a> <ul class="nav nav-pills"> <li class="nav-item"> <a href="/" class="nav-link">Lista de grupos</a> </li> <li class="nav-item"> <a href="criar.html" class="active nav-link" aria-current="page">Adicionar grupo</a> </li> </ul> </header> </div> <div class="app container" style="width:100%"> <div style="width:320px;margin:0 auto" class="form-signin" id="formulario" onchange="esconderMensagens()" onkeydown="esconderMensagens()"> <h3 class="fw-normal h3 mb-0" id="titulo"> Preencha os campos </h3> <small class="mb-3" id="subtitulo">Para adicionar um grupo, preencha os campos abaixo</small> <div class="form-floating mt-1"> <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome/nick" required minlength="3"> <label for="nome" id="nome-label">Seu nome/nick</label> </div> <div class="form-floating mt-1"> <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade do grupo" required minlength="3"> <label for="cidade" id="cidade-label">Cidade do grupo</label> </div> <div class="form-floating mt-1"> <input type="text" class="form-control" id="link" name="link" placeholder="Link do grupo" required> <label for="link" id="link-label">Link do grupo <small class="fs-minimal"></small></label> </div> <div id="mensagem" style="color:red;display:none"></div> <button id="botao" class="btn btn-lg btn-primary mt-2 w-100" onclick="criar()"> criar </button> </div> </div> </body></html>
